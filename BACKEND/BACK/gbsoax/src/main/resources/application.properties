#Url de conexion con la base de datos
spring.datasource.url= jdbc:postgresql://localhost:5432/gbsdata
#Username que hace referencia al usuario postgres
spring.datasource.username= postgres
#Contrase√±a de el usuario para acceder a la BD
spring.datasource.password= 123456
#Puerto en el cual se corre el backend
server.port = 8090
#Esta linea de codigo es para en caso de no tener la BD esta sea creada automaticamente    
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update